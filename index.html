<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0, user-scalable=no"/>
	<title></title>
	<link rel="stylesheet" href="css/chong.css">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/swiper.min.css">
	<script src="js/swiper.animate-twice.min.js"></script>
	<script src="js/swiper.min.js"></script>
	<script src="js/zepto.js"></script>
</head>
<body>
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide page1">
				<div class="page1-left abs ani"
					data-slide-in="at 7000 from fadeOutLeft use swing during 1500">
					<img src="img1/left.png" alt="">
				</div>
				<div class="page1-center abs ani a1">
					<img src="img1/txtbg.png" class="txtbg">
					<p>5</p>
					<center>this is textarea</center>
				</div>
					<div class="page1-center abs ani a2">
					<img src="img1/txtbg.png" class="txtbg">
					<p>4</p>
					<center>this is textarea</center>
				</div>
					<div class="page1-center abs ani a3">
					<img src="img1/txtbg.png" class="txtbg">
					<p>3</p>
					<center>this is textarea</center>
				</div>
					<div class="page1-center abs ani a4">
					<img src="img1/txtbg.png" class="txtbg">
					<p>2</p>
					<center>this is textarea</center>
				</div>
					<div class="page1-center abs ani a5">
					<img src="img1/txtbg.png" class="txtbg">
					<p>1</p>
					<center>this is textarea</center>
				</div>
				<div class="page1-right abs ani"
				data-slide-in="at 7000 from fadeOutRight use swing during 1500">
					<img src="img1/right.png" alt="">
				</div>
				<div class="game1">
					<img src="img1/gamebg.png" class=" gamebg abs">
					<img src="img1/people3.png" class="p1 abs pagegame1">
					<img src="img1/people2.png" class="p2 abs pagegame1">
					<img src="img1/people1.png" class="p3 abs pagegame1">
				</div>
			</div>
			<div class="swiper-slide page2">
				<div class="game1">
					<img src="img2/bg.png" class=" gamebg abs">
					<img src="img2/p1.png" class="g2p1 abs pagegame2">
					<img src="img2/p2.png" class="g2p2 abs pagegame2">
					<img src="img2/p3.png" class="g2p3 abs pagegame2">
				</div>
			</div>
			<div class="swiper-slide page3">
				<div class="game1">
					<img src="img3/bg.png" class=" gamebg abs">
					<img src="img3/p1.png" class="g3p1 abs pagegame2">
					<img src="img3/p2.png" class="g3p2 abs pagegame2">
					<img src="img3/p3.png" class="g3p3 abs pagegame2">
				</div>
			</div>
			<div class="swiper-slide page4">
				<div class="game1">
					<img src="img4/bg.png" class=" gamebg abs">
					<img src="img4/p1.png" class="g4p1 abs pagegame2">
					<img src="img4/p2.png" class="g4p2 abs pagegame2">
					<img src="img4/p3.png" class="g4p3 abs pagegame2">
				</div>
			</div>
			<div class="swiper-slide page5">
				<div class="game1">
					<img src="img5/bg.png" class=" gamebg abs">
					
				</div>
			</div>
			<div class="swiper-slide page6">
				<div class="game1">
					<img src="img6/bg.png" class=" gamebg6 abs">
					<img src="img6/btn.png" class="btn abs" >
					<img src="img6/tan.png" class="tan abs">	
				</div>
			</div>


		</div>
	</div>


	<script>
		var myswiper = new Swiper('.swiper-container',{
			// direction:'vertical',
			loop:true,//是否循环
			
			
			onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
    		swiperAnimateCache(swiper); //隐藏动画元素 
   			swiperAnimate(swiper); //初始化完成开始动画
  			}, 
 			onSlideChangeEnd: function(swiper){ 
    		swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
  } 


});
	$(".page1,.page2,.page3,.page4,.page5").on("click",function(){
		
		myswiper.slideNext();
	})
	$(".btn").on("click",function(){
		$('.tan').css({zIndex:101});

	})

	</script>
</body>
</html>
